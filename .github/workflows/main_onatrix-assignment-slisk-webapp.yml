# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - onatrix-assignment-slisk-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore Onatrix/onatrix.sln

      - name: Build solution
        run: dotnet build Onatrix/onatrix.sln --configuration Release --no-restore

      - name: Publish site
        run: dotnet publish Onatrix/onatrix.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'onatrix-assignment-slisk-webapp'
          slot-name: 'Production'
          package: .   # deploys the downloaded artifact
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_502D65AB1BE645EC881B6AE835ECE444 }}
